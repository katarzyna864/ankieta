<!DOCTYPE html>

<html lang="pl">

<head>
    <title>Wyszukiwanie użytkownika</title>
</head>
<body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ankiety/style.css' %}">
<div class="center">
{% autoescape off %}

{% if user.0 == 'found' %}
    <p>Użytkownik udzielił odpowiedzi.</p>
{% else %}
    <p>Użytkownik jeszcze nie udzielił odpowiedzi.</p>
{% endif %}

{% endautoescape %}
</div>
</body>
</html>
