{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ankiety/style.css' %}">

<div class="center">

<h2>Twoja odpowiedź została zapisana</h2>

<p>{{ id_hash }}</p>

<a href="{% url 'ankiety:detail' question.id %}">Czy chcesz zagłosować jeszcze raz?</a>
<br>
<a href="{% url 'ankiety:index' %}">Powrót na stonę główną</a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</div>
